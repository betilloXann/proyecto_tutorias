name: proyecto_tutorias
description: "gestion de tutorias de recuperacion"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.0.0           # Para descargar el archivo
  path_provider: ^2.0.0 # Para buscar d√≥nde guardarlo en el celular
  open_filex: ^4.3.0    # Para abrir el archivo con el nombre nuevo (o open_file)

  flutter_svg: ^2.0.9

  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_analytics: ^12.0.4

  provider: ^6.1.2
  intl: ^0.20.2
  url_launcher: ^6.3.0
  smooth_page_indicator: ^2.0.1

  collection: ^1.19.0

  excel: ^4.0.3

  cupertino_icons: ^1.0.8
  firebase_storage: ^13.0.4
  file_picker: ^10.3.7

  pdf: ^3.10.0
  printing: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
