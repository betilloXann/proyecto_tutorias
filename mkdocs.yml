site_name: Sistema de Acompañamiento Tutorial (SAT)
site_author: UPIICSA
site_description: Documentación del prototipo digital para el Programa Institucional de Tutorías.

# --------------------------
# Tema
# --------------------------
theme:
    name: material
    language: es
    features:
        - navigation.tabs           # Menú superior
        - navigation.sections       # Secciones plegables en el menú lateral
        - search.suggest            # Sugerencias de búsqueda
        - search.highlight          # Resaltar resultados de búsqueda
        - content.tabs.link         # Tabs dentro del contenido
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
            icon: material/brightness-7
            name: Cambiar a modo oscuro
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
            icon: material/brightness-4
            name: Cambiar a modo claro
    icon:
        logo: material/book-open-page-variant # Puedes cambiar este icono

# --------------------------
# Estructura del Menú (NAV)
# --------------------------
nav:
  - Inicio: index.md
  - Análisis y Requerimientos:
      - Requerimientos Funcionales: requerimientos.md
      - Casos de Uso: casos_uso.md
  - Arquitectura y Diseño:
      - Arquitectura del Sistema: arquitectura.md
      - Diagramas UML: uml.md
      - Modelo de Datos (Firebase): base_datos.md
  - Desarrollo y Módulos:
      - Estructura del Proyecto: estructura_codigo.md
      - Detalle de Módulos: modulos.md
      - Stack Tecnológico: stack.md
  - Calidad y DevOps:
      - Estrategia de Pruebas: pruebas.md
      - Pipeline CI/CD: ci_cd.md
  - Guías y Manuales:
      - Manual de Usuario: manual.md
      - Guía de Instalación: instalacion.md
  - Acerca del Equipo: equipo.md

# --------------------------
# Extensiones de Markdown (para tablas, emojis, etc.)
# --------------------------
markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - attr_list
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - def_list
    - toc:
        permalink: true
    - footnotes
